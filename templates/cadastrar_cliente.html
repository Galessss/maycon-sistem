{% extends 'base.html' %}

{% block content %}
<style>
    .cadastro-container {
        max-width: 500px;
        margin: 40px auto;
        background-color: #18181b;
        border: 1px solid #27272a;
        padding: 32px;
        border-radius: 12px;
    }
    .cadastro-container h2 { color: #fafafa; margin-bottom: 24px; text-align: center; }
    
    .form-group { margin-bottom: 16px; }
    label { display: block; font-size: 14px; margin-bottom: 8px; color: #a1a1aa; }
    input {
        width: 100%;
        padding: 10px;
        background-color: #09090b;
        border: 1px solid #27272a;
        border-radius: 6px;
        color: white;
        box-sizing: border-box;
    }
    .btn-salvar {
        width: 100%;
        padding: 12px;
        background-color: #fafafa;
        color: #18181b;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
    }
    .alert-success {
        background-color: #052e16;
        color: #4ade80;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        text-align: center;
    }
</style>

<div class="cadastro-container">
    <h2>Cadastrar Novo Cliente</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Nome Completo</label>
            {{ form.nome }}
        </div>
        <button type="submit" class="btn-salvar">Salvar Cliente</button>
    </form>
</div>
{% endblock %}
