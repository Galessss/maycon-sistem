<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Maycon Sistem</title>
    <style>
        body {
            background-color: #09090b;
            color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background-color: #18181b;
            border: 1px solid #27272a;
            padding: 32px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
        }
        .login-card h2 { font-size: 24px; margin-bottom: 8px; text-align: center; }
        .login-card p { color: #a1a1aa; font-size: 14px; text-align: center; margin-bottom: 24px; }
        
        /* Estilização das labels e inputs automáticos do Django */
        form p { margin-bottom: 16px; }
        label { display: block; font-size: 14px; margin-bottom: 8px; color: #fafafa; }
        input {
            width: 100%;
            padding: 10px;
            background-color: #09090b;
            border: 1px solid #27272a;
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
        }
        .helptext { display: block; font-size: 11px; color: #71717a; margin-top: 5px; }
        ul { list-style: none; padding: 0; font-size: 11px; color: #ef4444; }

        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #fafafa;
            color: #18181b;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Create an account</h2>
        <p>Enter your details below to create your account</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-login">Create Account</button>
        </form>
        
        <div style="text-align: center; font-size: 12px; color: #a1a1aa; margin-top: 16px;">
            Already have an account? <a href="{% url 'login' %}" style="color: #fafafa; text-decoration: none;">Login</a>
        </div>
    </div>
</body>
</html>
